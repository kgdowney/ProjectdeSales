<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project de Sales</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="CSS/index.css">
	<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js">
	</script>
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://ProjectdeSales.kgdowney.repl.co">
				<p>Project de Sales</p>
			</a>
		</div>
	</nav>

<!-- Main hero section -->
<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Client Details
      </h1>
      <h3 class="subtitle">
        Enter in client details.
      </h3>
    </div>
  </div>
</section>
<div class="container is-fluid mt-5">
  <div class="notification is-primary">

    <form action="/create" method="POST">
      <div class="field">
        <label for="name" >Client name</label><br>
        <input type="text" id="name" name="name" class="input" placeholder="John Smith" required>
      </div>
      
      <div class="field">
        <label for="address" >Legal Business Address </label><br>
        <input type="text" name="address" class="input" placeholder="123 American Street" required>
      </div>  
      
      <div class="field">
        <label for="telephone" >Client telephone </label><br>
        <input type="text" name="telephone" class="input" placeholder="18005542020" required>
      </div>

      <div class="field">
        <label for="email" >Client Email </label><br>
        <input type="text" name="email" class="input" placeholder="jsmith@gmail.com" required>
      </div>
      <div class="field">
        <label for="dropdown">Called in for</label><br>
        <div class="select" placeholder="Client called in for">
          <select>
            <option>NC</option>
            <option>AC</option>
            <option>FS</option>
            <option>TLM</option>
            <option>H&B</option>
            <option>RS</option>
            <option>HRBPO</option>
          </select>
        </div>
       </div> 
      <div class="field">
        <div class="control">
          <label for="note" >Notes</label><br>
          <input type="text" name="note" class="textarea" placeholder="The client said...">
        </div>  
      </div>
        <div class="has-text-centered mt-5"
          <div class="field">
            <button class="button" type="submit" >
            Submit
            </button>
        </div>
      </div>  
    </form>
  </div>
</div>

<br>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Project de Sales</strong> by <a href="https://github.com/kgdowney">Keith Downey</a>. 
    </p>
  </div>
</footer>
</body>
</html>
